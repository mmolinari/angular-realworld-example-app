<div id="carousel-example-generic" class="carousel slide container-fluid" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!-- <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li> -->
        <li class="dot" *ngFor="let item of data; let i = index" data-target="#carousel-example-generic" [attr.data-slide-to]="i"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        <!-- <div class="item active">
            <video muted="muted" loop="loop" autoplay="" preload="auto" poster="" class="fill ux-banner-video hide-for-small" style="width: 1903px; height: auto;">
                <source type="video/mp4" src="https://e-space.vn/banner/demo.m4v">
                <source type="video/webm" src="">
                <source type="video/ogg" src="">
            </video>
        </div> -->

        <div *ngFor="let item of data; let i = index" class="item">
            <a href="{{item.href}}" target="_bank">
                <img src="{{item.image}}" alt="hoc online" width="100%" height="100%">
            </a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
